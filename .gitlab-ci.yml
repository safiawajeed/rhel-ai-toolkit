stages:
  - lint
  - test
  - build
  - package

image: python:3.9-slim

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install build click flake8 pytest

lint:
  stage: lint
  script:
    - flake8 src/
  allow_failure: false

test:
  stage: test
  script:
    - pytest -q
  allow_failure: false

build_wheel:
  stage: build
  script:
    - python -m build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week

container_build:
  stage: package
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t rhel-ai-toolkit:latest .
  artifacts:
    paths:
      - rhel-ai-toolkit.tar
  only:
    - main
